name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 06:30 UTC (change time if needed)
    - cron: "30 6 * * *"
  workflow_dispatch:  # allows manual trigger too

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Daily Commit by 23f2000387@ds.study.iitm.ac.in
        run: |
          echo "Last run on $(date)" > daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit [$(date)]" || echo "No changes to commit"
          git push
